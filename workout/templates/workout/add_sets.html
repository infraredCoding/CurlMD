{% extends 'landing/base.html' %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="card card-nav-tabs text-center">
          <div class="card-header card-header-primary">
            Add Exercise Sets
          </div>
          <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div id="items-form-container">
                    <div class="row my-5 item-{{ forloop.counter0 }}">
                        <div class="col f">
                            <label>Exercise</label>
                            {{form.exercise}}
                        </div>
                        <div class="col f">
                            <label>Sets</label>
                            {{form.sets}}
                        </div>
                        <div class="col f">
                            <label>Reps</label>
                            {{form.reps_or_time}}
                        </div>
                    </div>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" checked name="addnewafterthis">
                        Add New After This
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                </div>
                <input type="submit" class="btn btn-primary" value="Add Set">
            </form>
          </div>
        </div>
    </div>
</div>
{% endblock %}
